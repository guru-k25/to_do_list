<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <div id="dateTime"></div>
    <h2>To-Do List</h2>
    <div class="input-section">
      <div class="task-row">
        <input type="text" id="taskInput" placeholder="Add a task...">
        <div class="priority-box">
          <div class="priority-buttons">
            <button class="priority-btn red" onclick="setPriority('red', this)"></button>
            <button class="priority-btn yellow" onclick="setPriority('yellow', this)"></button>
            <button class="priority-btn green" onclick="setPriority('green', this)"></button>
          </div>
          <div class="labels">
            <span>High</span>
            <span>Medium</span>
            <span>Low</span>
          </div>
        </div>
        <button class="add" onclick="addTask()">Add</button>
      </div>
      <div class="deadline">
        <label for="deadlineInput">Deadline: </label>
        <input type="datetime-local" id="deadlineInput" step="60">
      </div>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let selectedPriority = "green"; 
    let selectedButton = null;

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      const priorityOrder = { red: 1, yellow: 2, green: 3 };
      tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.classList.add(`priority-${task.priority}`);

        const deadline = task.deadline ? new Date(task.deadline) : null;
        let countdownHTML = "";
        if (deadline) {
          const timeLeft = deadline - new Date();
          if (timeLeft > 0) {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            countdownHTML = `${days}d ${hours}h ${minutes}m`;
          } else {
            countdownHTML = "Expired";
          }
        }

        li.innerHTML = `
          <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleComplete(${index})" style="width:25px; height:25px;">
          <span class="task ${task.completed ? "completed" : ""}">${task.text}</span>
          <span class="countdown">${countdownHTML}</span>
          <button class="delete" onclick="deleteTask(${index})">X</button>
        `;

        taskList.appendChild(li);
      });
    }
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      const deadline = document.getElementById("deadlineInput").value || null;
      if (taskText === "") return;

      tasks.push({ 
        text: taskText, 
        completed: false, 
        priority: selectedPriority, 
        deadline: deadline, 
        completedAt: null 
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));

      input.value = "";
      document.getElementById("deadlineInput").value = "";
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      tasks[index].completedAt = tasks[index].completed ? new Date().toISOString() : null;

      if (tasks[index].completed) {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }

      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function setPriority(priority, button) {
      selectedPriority = priority;
      if (selectedButton) selectedButton.classList.remove("selected");
      button.classList.add("selected");
      selectedButton = button;
    }

    function cleanupTasks() {
      const now = new Date();
      tasks = tasks.filter(task => {
        if (task.completed && task.completedAt) {
          const completedTime = new Date(task.completedAt);
          const diff = now - completedTime;
          return diff < 24 * 60 * 60 * 1000;
        }
        return true;
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }
    setInterval(cleanupTasks, 60 * 1000);

    document.getElementById("taskInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        addTask();
      }
    });

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString([], { hour12: false }); // 24-hour format
      document.getElementById("dateTime").textContent = `${dateStr} | ${timeStr}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    renderTasks();
    
    
  </script>
</body>
</html>
